<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="study.css"/>
    <title>display 공부</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>display : block</h3>
            <p><span class="block">Block1</span>
                <span class="block">Block2</span></p>
        </div>


        <div class="content">
            <h3>display : Inline</h3>
            <p><span class="Inline">Inline1</span>
                <span class="Inline">Inline2</span></p>
        </div>
        
        
        <div class="content">
            <h3>display : Inline-Block</h3>
            <p><span class="Inline-Block">Inline-Block1</span>
                <span class="Inline-Block">Inline-Block2</span></p>
        </div>


        <div class="content">
            <h3>display : none</h3>
            <p><span class="none">none1</span>
                <span class="none">none2</span></p>
    
        </div>
    </div>    
</body>
</html>
